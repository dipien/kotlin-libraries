version: 2

references:

  ## Workspace

  workspace: &workspace
               ~/workspace

  ## Cache

  cache_key: &cache_key
    key: cache-{{ checksum "gradle/wrapper/gradle-wrapper.properties" }}-{{ checksum "build.gradle" }}
  restore_cache: &restore_cache
    restore_cache:
      <<: *cache_key
  save_cache: &save_cache
    save_cache:
      <<: *cache_key
      paths:
        - ~/.gradle
        - ~/.m2

  ## Docker image configurations

  jdk_config: &jdk_config
    working_directory: *workspace
    docker:
      - image: circleci/openjdk:8-jdk
    environment:
      JVM_OPTS: -Xmx3200m
      GRADLE_OPTS: -Dorg.gradle.daemon=false -Dorg.gradle.caching=false


jobs:
  build:
    <<: *jdk_config
    steps:
      - checkout

      - *restore_cache
      - run:
          name: Download dependencies
          command: ./gradlew dependencies --refresh-dependencies --stacktrace
      - *save_cache

      - run:
          name: Assembling
          command: ./gradlew assemble --stacktrace --scan

      - run:
          name: Saving jars
          command: |
            mkdir -p ~/jars/
            find . -type f -regex ".*/build/libs/.*jar" -exec cp {} ~/jars/ \;
          when: always

      - store_artifacts:
          path: ~/jars
          destination: jars

  verify:
    <<: *jdk_config
    steps:
      - checkout
      - *restore_cache

      - run:
          name: Verifying
          command: ./gradlew check --stacktrace

      - run:
          name: Saving test results
          command: |
            mkdir -p ~/junit/
            find . -type f -regex ".*/build/test-results/.*xml" -exec cp {} ~/junit/ \;
          when: always
      - store_test_results:
          path: ~/junit

      - store_artifacts:
          path: ./jdroid-java-core/build/reports/tests/test
          destination: jdroid-java-core/tests

      - store_artifacts:
          path: ./jdroid-java-firebase-database/build/reports/tests/test
          destination: jdroid-java-firebase-database/tests

      - store_artifacts:
          path: ./jdroid-java-remote-config/build/reports/tests/test
          destination: jdroid-java-remote-config/tests

  ktlint:
    <<: *jdk_config
    steps:
      - checkout
      - *restore_cache

      - run: ./gradlew ktlint --stacktrace

  publish:
    <<: *jdk_config
    steps:
      - checkout
      - *restore_cache

      - run:
          name: Uploading to Nexus Sonatype
          command: ./gradlew publish -PLOCAL_UPLOAD=false --info --stacktrace

  upgradeDependencies:
    <<: *jdk_config
    steps:
      - checkout
      - run:
          name: Upgrade Dependencies
          command: ./gradlew upgradeDependencies -PpullRequestEnabled=true --stacktrace

workflows:
  version: 2
  commit:
    jobs:
      - ktlint
      - build
      - verify:
          requires:
            - build
      - publish:
          requires:
            - ktlint
            - verify
  weekly:
    triggers:
      - schedule:
          cron: "0 0 * * 0"
          filters:
            branches:
              only:
                - master
    jobs:
      - upgradeDependencies