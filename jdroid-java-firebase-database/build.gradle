apply plugin: "com.jdroidtools.java.library"

ext.ARTIFACT_ID = "jdroid-java-firebase-database"
ext.PROJECT_NAME = "Jdroid Java Firebase Database"
description = "Firebase Database Repository for Jdroid"

buildscript {
	dependencies {
		classpath("com.jdroidtools:jdroid-gradle-java-plugin:" + JDROID_GRADLE_PLUGIN_VERSION)
	}
}

dependencies {

	implementation project(":jdroid-java-core")

	// https://www.firebase.com/docs/android/changelog.html
	api("com.firebase:firebase-client-jvm:2.5.2")

	// Testing
	testImplementation("org.testng:testng:6.8.21")
}

test {
	useTestNG {
	}
}
